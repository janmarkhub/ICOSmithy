
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICOSmithy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<style>
    @font-face {
        font-family: 'Pixel';
        src: url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    }

    body {
        font-family: 'Space Mono', monospace;
        overflow-x: hidden;
    }

    @keyframes mosh-shake {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-1px, 1px) rotate(-1deg); }
        75% { transform: translate(1px, -1px) rotate(1deg); }
    }
    @keyframes error-shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-4px, 0); }
        20%, 40%, 60%, 80% { transform: translate(4px, 0); }
    }
    @keyframes mosh-sparkle {
        0% { filter: brightness(1) drop-shadow(0 0 0px #fff); }
        50% { filter: brightness(1.8) contrast(1.2) drop-shadow(0 0 10px #fff); }
        100% { filter: brightness(1) drop-shadow(0 0 0px #fff); }
    }
    @keyframes cauldron-mix {
        0% { transform: rotate(0deg) scale(1) skew(0); }
        33% { transform: rotate(5deg) scale(1.02) skew(1deg); }
        66% { transform: rotate(-5deg) scale(0.98) skew(-1deg); }
        100% { transform: rotate(0deg) scale(1) skew(0); }
    }
    @keyframes success-pop {
        0% { transform: translate(-50%, -120%) scale(0.8); opacity: 0; }
        15% { transform: translate(-50%, 0) scale(1.1); opacity: 1; }
        25% { transform: translate(-50%, 0) scale(1); opacity: 1; }
        85% { transform: translate(-50%, 0) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -120%) scale(0.9); opacity: 0; }
    }
    
    .animate-mosh-shake { animation: mosh-shake 0.2s infinite; }
    .animate-error-shake { animation: error-shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    .animate-mosh-sparkle { animation: mosh-sparkle 1s ease-in-out infinite; }
    .animate-cauldron-mix { animation: cauldron-mix 2s ease-in-out infinite; }
    .animate-success-pop { animation: success-pop 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    
    .pixelated { image-rendering: pixelated; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 10px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #222; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #555; border: 2px solid #222; }
    
    .transparent-checker {
        background-image: linear-gradient(45deg, #e5e5e5 25%, transparent 25%), linear-gradient(-45deg, #e5e5e5 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e5e5 75%), linear-gradient(-45deg, transparent 75%, #e5e5e5 75%);
        background-size: 10px 10px;
        background-position: 0 0, 0 5px, 5px -5px, -5px 0px;
    }

    .retro-border {
        box-shadow: inset 2px 2px 0 0 #ffffff, inset -2px -2px 0 0 #555555;
        border: 2px solid #000000;
    }

    .retro-border-inset {
        box-shadow: inset 2px 2px 0 0 #555555, inset -2px -2px 0 0 #ffffff;
        border: 2px solid #000000;
    }

    .win-button {
        background: #c6c6c6;
        border: 2px solid #000;
        box-shadow: inset 2px 2px 0 0 #ffffff, inset -2px -2px 0 0 #555555;
    }
    .win-button:active {
        box-shadow: inset 2px 2px 0 0 #555555, inset -2px -2px 0 0 #ffffff;
    }

    .toolbox-container {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 12px;
        pointer-events: none;
    }
    .toolbox-container > * {
        pointer-events: auto;
    }
</style>
</head>
<body class="bg-[#1d1d1b] text-slate-100 min-h-screen">
    <div id="root"></div>
</body>
</html>
